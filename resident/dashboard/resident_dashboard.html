<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="company_profile">
        <img src="abc.jpg" />
        <span class="company_name">Castle Care</span>
      </div>

      <nav class="navigation">
        <div class="navi-item">
          <p style="margin-left: 1.5rem">Amenities</p>
        </div>

        <div class="navi-item">
          <p style="margin-left: 1.5rem">Complaints</p>
        </div>

        <div class="navi-item">
          <p style="margin-left: 1.5rem">Issues</p>
        </div>

        <div class="navi-item">
          <p style="margin-left: 1.5rem">Payment</p>
        </div>

        <div class="navi-item">
          <p style="margin-left: 1.5rem">Support</p>
        </div>

        <div class="navi-item">
          <p style="margin-left: 1.5rem">Payment</p>
        </div>

        <hr />
      </nav>
      <div class="dropup">
        <div class="user_profile">
          <img src="abc.jpg" />
          <span class="user_name">Name</span>
        </div>
        <div class="dropup-content" id="dropupMenu">
          <a href="#" class="dropup-item">Profile Info</a>
          <a href="#" class="dropup-item">Notification</a>
          <a href="#" class="dropup-item">Options</a>
          <hr />
          <a href="#" class="dropup-item">Logout</a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="announcment">
        <div class="announcment_title">
          <h2>Announcement</h2>
          <div class="announcment-container">
            <div class="announcement-tile">
              <div class="tile-header">Announcement: Scheduled Maintenance</div>
            </div>
          </div>
          <div class="announcment-container">
            <div class="announcement-tile">
              <div class="tile-header">
                Announcement: Pool Closure for Cleaning
              </div>
            </div>
          </div>
          <div class="announcment-container">
            <div class="announcement-tile">
              <div class="tile-header">
                Announcement: Security System Upgrade
              </div>
            </div>
          </div>
        </div>
        <div class="announcment_graphic">
          <img src="announcment.svg" class="announcement_img" />
        </div>
      </div>

      <hr />

      <div class="dashboard-container">
        <div class="dashboard-tile1">
          <img src="complaints.svg" class="complaints_img" />
          <span class="tile-header">Complaints</span>
        </div>

        <div class="dashboard-tile2">
          <div class="tile-header">Amenities</div>
        </div>
      </div>
      <div class="dashboard-container">
        <div class="dashboard-tile3">
          <div class="tile-header">Issues</div>
        </div>

        <div class="dashboard-tile4">
          <div class="tile-header">Payment</div>
        </div>
      </div>
    </div>
  </body>
</html>
