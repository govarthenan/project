<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="company_profile">
        <img src="abc.jpg" />
        <span class="company_name">Castle Care</span>
      </div>

      <nav class="navigation">
        <div class="navi-item">
          <img src="sidebar_amenities.svg" />
          <span class="sidebar-title">Amenities</span>
        </div>

        <div class="navi-item">
          <img src="sidebar_complaints.svg" />
          <span class="sidebar-title">Complaints</span>
        </div>

        <div class="navi-item">
          <img src="sidebar_issues.svg" />
          <span class="sidebar-title">Issues</span>
        </div>

        <div class="navi-item">
          <img src="sidebar_payment.svg" />
          <span class="sidebar-title">Payment</span>
        </div>

        <div class="navi-item">
          <img src="sidebar_help.svg" />
          <span class="sidebar-title">Support</span>
        </div>

        <hr />
      </nav>
      <div class="dropup">
        <div class="user_profile">
          <img src="abc.jpg" />
          <span class="user_name">Name</span>
        </div>
        <div class="dropup-content" id="dropupMenu">
          <img src="sidebar_user.svg" class="sidebar_user" />
          <span class="dropup-item">Profile Info</span>

          <img src="sidebar_user.svg" class="sidebar_notification" />
          <a href="#" class="dropup-item">Notification</a>

          <img src="sidebar_user.svg" class="sidebar_options" />
          <a href="#" class="dropup-item">Options</a>

          <hr />

          <img src="sidebar_user.svg" class="sidebar_logout" />
          <a href="#" class="dropup-item">Logout</a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="announcment">
        <div class="announcment_title">
          <h2>Announcement</h2>
          <div class="announcment-container">
            <div class="announcement-tile">
              <div class="tile-header">Announcement: Scheduled Maintenance</div>
            </div>
          </div>
          <div class="announcment-container">
            <div class="announcement-tile">
              <div class="tile-header">
                Announcement: Pool Closure for Cleaning
              </div>
            </div>
          </div>
          <div class="announcment-container">
            <div class="announcement-tile">
              <div class="tile-header">
                Announcement: Security System Upgrade
              </div>
            </div>
          </div>
        </div>
        <div class="announcment_graphic">
          <img src="announcment.svg" class="announcement_img" />
        </div>
      </div>

      <div class="dashboard-container">
        <div class="dashboard-tile1">
          <img src="complaints.svg" class="complaints_img" />
          <span class="tile-header">Complaints</span>
        </div>

        <div class="dashboard-tile2">
          <img src="amenities.svg" class="amenities_img" />
          <span class="tile-header">Amenities</span>
        </div>
      </div>
      <div class="dashboard-container">
        <div class="dashboard-tile3">
          <img src="issues.svg" class="issues_img" />
          <span class="tile-header">Issues</span>
        </div>

        <div class="dashboard-tile4">
          <img src="payment.svg" class="payment_img" />
          <span class="tile-header">Payment</span>
        </div>
      </div>
    </div>
  </body>
</html>
